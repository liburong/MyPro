<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reg.css">
    <link rel="stylesheet" href="css/comm.css">
</head>
<body>
    <div id="reg_head_bg">
      <div id="reg_header">
        <div>
            <a href="javascript:;">
                <img src="./img/logo_l.png" alt="">
            </a>
        </div>
        <div>
            <img src="./img/login_r.png" alt="">
        </div>
      </div>
    </div>
  <div id="main">
    <div id="reg_body">
        <div>
          <div>
            <div>
             <form class="regForm">
                <div>
                    <a href="javascript:;" class="activeReg">会员注册</a>
                    <a href="javascript:;">入驻商家注册</a>
                </div>
                <div class="regbox">
                  <ul>
                    <li>
                      <label for=""> <i>*</i>&nbsp用户名:</label>
                      <input name="uname" class="login_uname" type="text" placeholder="邮箱/手机号/用户名">
                      <span></span>
                    </li>
                    <li>
                        <label for=""> <i>*</i>&nbsp请输入密码:</label>
                        <input name="upwd" class="login_upwd"  type="password" >
                        <span></span>
                    </li>
                    <li>
                        <label for=""> <i>*</i>&nbsp请确认密码:</label>
                        <input   class="confirm_upwd" type="password" >
                        <span></span>
                    </li>
                    <li>
                        <label for=""> <i>*</i>&nbsp验证码:</label>
                        <input type="text" class="verify">
                        <span>
                          <img src="#" alt="">
                          <a href="">&nbsp看不清楚？换个图片</a>
                        </span>
                    </li>
                    <li>
                      <div>
                        <input id="checkboxInput" type="checkbox">
                        <span>我已阅读并同意</span>
                        <a href="javascript:;">服务协议</a>
                      </div>
                    </li>
                    <li>
                      <button class="regBtn">
                        <span>注册新用户</span>
                      </button>
                    </li>
                  </ul>
                </div>
             </form>
            </div>
            <div class="regRight">
                <p>我已有商城账号</p>
                <a href="javascript:;">立即登录</a>
            </div>
          </div>
        </div>
    </div>
    <div id="reg_footer">
     <p> © Copyright 2000-2016 All Rights 美图网络 版权所有。</p>
     <p>ICP备案号：蜀ICP备09029838号-5   电信增值业务许可证号：川B2-20140130</p>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/reg.js"></script>
</body>
</html>
